<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Jualan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .product {
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fff;
        }
        .product img {
            max-width: 100%;
        }
        .product h2 {
            margin-top: 0;
        }
        .product p {
            color: #555;
        }
        .product button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Toko Online Kami!</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://rammpntxxx-up.hf.space/file/image-qqqtgc6s16j.jpg" alt="Produk 1">
            <h2>Produk 1</h2>
            <p>VPS DIGITAL OCEAN RAM 1GB CORE 1</p>
            <button>Beli Sekarang</button>
        </div>
        <div class="product">
            <img src="https://rammpntxxx-up.hf.space/file/image-qqqtgc6s16j.jpg" alt="Produk 2">
            <h2>Produk 2</h2>
            <p>VPS DIGITAL OCEAN RAM 2GB CORE 1</p>
            <button>Beli Sekarang</button>
        </div>
    </div>
</body>
</html>
