<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin: 20px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Game Tebak Angka</h1>
    <p>Tebak angka antara 1 dan 100!</p>
    <input type="number" id="userGuess" placeholder="Masukkan tebakanmu" min="1" max="100">
    <button onclick="checkGuess()">Tebak</button>
    <div class="message" id="message"></div>
    <button onclick="resetGame()">Main Lagi</button>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = Number(document.getElementById('userGuess').value);
            const message = document.getElementById('message');
            attempts++;

            if (userGuess === randomNumber) {
                message.innerHTML = `Selamat! Angka yang benar adalah ${randomNumber}. Anda menebak dalam ${attempts} kali percobaan.`;
            } else if (userGuess < randomNumber) {
                message.innerHTML = 'Terlalu rendah! Coba lagi.';
            } else if (userGuess > randomNumber) {
                message.innerHTML = 'Terlalu tinggi! Coba lagi.';
            }
        }

        function resetGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('message').innerHTML = '';
            document.getElementById('userGuess').value = '';
        }
    </script>
</body>
</html>
