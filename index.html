<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .input-container {
            margin: 20px 0;
        }
        input[type="number"] {
            padding: 10px;
            width: 50px;
        }
        button {
            padding: 10px 15px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin: 20px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Tebak Angka</h1>
        <p>Tebak angka antara 1 hingga 100!</p>
    </header>
    <main>
        <div class="input-container">
            <input type="number" id="userGuess" min="1" max="100">
            <button onclick="checkGuess()">Tebak</button>
        </div>
        <div class="message" id="message"></div>
        <button onclick="resetGame()">Main Lagi</button>
    </main>
    <footer>
        <p>&copy; 2023 Monica. Semua hak dilindungi.</p>
    </footer>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = Number(document.getElementById('userGuess').value);
            const message = document.getElementById('message');
            attempts++;

            if (userGuess === randomNumber) {
                message.innerHTML = `Selamat! Angka yang benar adalah ${randomNumber}. Anda menebak dalam ${attempts} kali percobaan.`;
            } else if (userGuess < randomNumber) {
                message.innerHTML = 'Terlalu rendah! Coba lagi.';
            } else if (userGuess > randomNumber) {
                message.innerHTML = 'Terlalu tinggi! Coba lagi.';
            }
        }

        function resetGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('message').innerHTML = '';
            document.getElementById('userGuess').value = '';
        }
    </script>
</body>
</html>
