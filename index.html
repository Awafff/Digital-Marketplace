
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Geser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .slider-container {
            margin: 20px 0;
        }
        .slider {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 15px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            height: 25px;
            width: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            height: 25px;
            width: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        .value {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tombol Geser Demo</h1>
    </header>
    <main>
        <div class="slider-container">
            <input type="range" min="0" max="100" value="50" class="slider" id="mySlider">
            <div class="value">Nilai: <span id="sliderValue">50</span></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Monica. Semua hak dilindungi.</p>
    </footer>

    <script>
        const slider = document.getElementById('mySlider');
        const sliderValue = document.getElementById('sliderValue');

        slider.oninput = function() {
            sliderValue.innerHTML = this.value;
        }
    </script>
</body>
</html>
