<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Profil Pengguna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .profile-info {
            margin: 20px 0;
        }
        .profile-info p {
            margin: 5px 0;
        }
        .nav-links {
            margin-top: 30px;
        }
        .nav-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            text-decoration: none;
        }
        .nav-links a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dashboard Pengguna</h1>
    </header>

    <div class="container">
        <h2>Profil Saya</h2>
        <div class="profile-info">
            <p><strong>Nama:</strong> Monica</p>
            <p><strong>Email:</strong> monica@example.com</p>
            <p><strong>Telepon:</strong> +62 123 456 7890</p>
            <p><strong>Alamat:</strong> Jl. Contoh No.123, Jakarta, Indonesia</p>
        </div>
        
        <div class="nav-links">
            <a href="#">Edit Profil</a>
            <a href="#">Pengaturan Akun</a>
            <a href="#">Riwayat Aktivitas</a>
            <a href="#">Keluar</a>
        </div>
    </div>

</body>
</html>
